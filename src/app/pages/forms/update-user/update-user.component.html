<!-- src/app/pages/forms/update-user/update-user.component.html -->
<div>
    <h3 class="text-center">Editar datos personales</h3>

    <form
        [formGroup]="personalDataForm"
        (ngSubmit)="onUpdatePersonalData()"
        class="container mt-3">

        <div class="row">

            <!-- Columna izquierda: Imagen -->
            <div class="col-md-4 text-center mb-4">
                <label for="imgUser" class="form-label">Imagen de perfil</label>
                <div>
                    <img
                    [src]="personalDataForm.get('imgUser')?.value"
                    alt="Imagen de perfil"
                    class="rounded-circle mb-2"
                    width="125"
                    height="125"
                    style="object-fit: cover; border: 1px solid #ccc;" />
                </div>            
            </div>

            <!-- Columna derecha: Formulario -->
            <div class="col-md-8">
    
                <!-- Línea 1: nombre, edad, género -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input id="name" type="text" class="form-control" formControlName="name" />
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input id="age" type="number" class="form-control" formControlName="age" />
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="gender" class="form-label">Género</label>
                    <select id="gender" class="form-select" formControlName="gender">
                        <option value="Male">Masculino</option>
                        <option value="Female">Femenino</option>
                        <option value="Other">Otro</option>
                    </select>
                    </div>
                </div>
    
                <!-- Línea 2: email, username, password -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input id="email" type="email" class="form-control" formControlName="email" />
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input id="username" type="text" class="form-control" formControlName="username" />
                    </div>
                    <div class="col-md-4 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control" formControlName="password" />
                    </div>
                </div>
                
            </div>

        </div>
        
        <!-- Línea 3: botones -->
        <div class="text-center mt-4">
            <button
                type="submit"
                class="btn btn-success me-2"
                [disabled]="personalDataForm.invalid">
                Actualizar cuenta
            </button>

            <button
                type="button"
                class="btn btn-danger me-2"
                (click)="onResetChanges()">
                Cancelar
            </button>

            <button
                class="btn btn-secondary me-2"
                [routerLink]="['/perfilAdmin']">
                Regresar
            </button>
        </div>
        
    </form>
</div>
